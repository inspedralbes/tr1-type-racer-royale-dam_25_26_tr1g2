version: "3.9"

services:
  db:
    image: mariadb:12
    container_name: fitai_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fitai_db
      MYSQL_USER: fitai_user
      MYSQL_PASSWORD: fitai_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: fitai_user
      PMA_PASSWORD: fitai_pass
    ports:
      - "8081:80"
    depends_on:
      - db


  backend:
    build: ./backend
    container_name: tr1-backend
    ports:
      - "8082:8082"
      - "9000:9000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: fitai_user
      DB_PASSWORD: fitai_pass
      DB_NAME: fitai_db
      API_PORT: 9000
      WS_PORT: 8082
      FRONTEND_ORIGINS: "http://localhost:3000,http://localhost:3001"
    depends_on:
      - db


  frontend:
    build: ./frontend
    container_name: tr1-frontend
    ports:
      - "3001:3000"
    environment:
      # CORRECCIÓN: Usamos VITE_API_URL, la convención estándar para proyectos basados en Vite/Vue
      VITE_API_URL: "http://localhost:9000/api"
      # CLAVE 1: Activar el sondeo (polling) para que el watcher de Vite/Node.js detecte los cambios del host.
      CHOKIDAR_USEPOLLING: "true" 
    volumes:
      - ./frontend:/app
      # Esta línea es correcta: excluye node_modules del montaje para evitar problemas de permisos.
      - /app/node_modules 
    # CLAVE 2: Eliminar el 'command' de aquí. El comando de inicio ('npm run dev -- --host 0.0.0.0') debe ir en el Dockerfile como CMD o Entrypoint.
    # Si mantienes el command, deberías usar: command: ["npm", "run", "dev"] y el polling lo maneja la variable de entorno.

volumes:
  db_data: