server {
    # ---------------------------------------------------------
    # BLOQUE HTTP (Puerto 80) - REDIRECCIÓN A HTTPS
    # ---------------------------------------------------------
    listen 80;
    server_name trainai.dam.inspedralbes.cat;

    # Necesario para la validación de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico restante a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    # ---------------------------------------------------------
    # BLOQUE HTTPS (Puerto 443)
    # ---------------------------------------------------------
    listen 443 ssl;
    server_name trainai.dam.inspedralbes.cat;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/trainai.dam.inspedralbes.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trainai.dam.inspedralbes.cat/privkey.pem;
    
    # Parámetros de seguridad
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ---------------------------------------------------------
    # TRUCO MÁGICO: RESOLVER DOCKER
    # ---------------------------------------------------------
    # Esto es vital para que Nginx no muera si el backend no está listo al arrancar.
    # 127.0.0.11 es el DNS interno de Docker.
    resolver 127.0.0.11 valid=30s;

    # Logs
    access_log /var/log/nginx/trainai_access.log;
    error_log /var/log/nginx/trainai_error.log;

    # ---------------------------------------------------------
    # 1. FRONTEND (Archivos Estáticos)
    # ---------------------------------------------------------
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------
    # 2. API (Backend Port 9000)
    # ---------------------------------------------------------
    location /api/ {
        # Usamos variables para forzar la resolución DNS en tiempo de petición
        set $upstream_backend http://backend:9000;
        proxy_pass $upstream_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------------------------------------------------------
    # 3. WEBSOCKETS (Backend Port 8082)
    # ---------------------------------------------------------
    location /ws/ {
        set $upstream_ws http://backend:8082;
        proxy_pass $upstream_ws;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}