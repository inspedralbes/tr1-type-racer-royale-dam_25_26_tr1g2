server {
    listen 80;
    server_name localhost;

    # Set the root to the static files of the frontend container
    root /usr/share/nginx/html;
    index index.html;

    # 1. API Proxy (for REST API calls)
    location /api/ {
        # Proxy requests to the backend service running on port 9000 (API_PORT)
        proxy_pass http://backend:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. WebSocket Proxy (for WS_PORT 8082)
    location /ws/ {
        # Proxy requests to the backend service running on port 8082 (WS_PORT)
        proxy_pass http://backend:8082/;

        # WebSocket required headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 3. Frontend Static Files and History API Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}