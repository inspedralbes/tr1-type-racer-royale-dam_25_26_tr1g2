version: "3.9"

services:
  # -------------------------------------------------------------
  # Database Service (Mariadb)
  # -------------------------------------------------------------
  db:
    image: mariadb:12
    container_name: fitai_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fitai_db
      MYSQL_USER: fitai_user
      MYSQL_PASSWORD: fitai_pass
    volumes:
      # Persistencia de datos
      - db_data:/var/lib/mysql
      # Archivo de inicialización del esquema
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      # Corregido: Usamos CMD-SHELL para expandir correctamente las variables
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------
  # Backend Service
  # -------------------------------------------------------------
  backend:
    build: ./backend
    container_name: tr1-backend
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: fitai_user
      DB_PASSWORD: fitai_pass
      DB_NAME: fitai_db
      API_PORT: 9000
      WS_PORT: 8082
      FRONTEND_ORIGINS: "http://proxy,http://localhost"
    depends_on:
      db:
        condition: service_healthy

  # -------------------------------------------------------------
  # Frontend Service (Build only - Genera estáticos)
  # -------------------------------------------------------------
  # -------------------------------------------------------------
  # Frontend Service (Build only - Genera estáticos)
  # -------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: "/api"
    container_name: tr1-frontend-build
    volumes:
      - frontend_static:/app/dist 
    command: sh -c "npm install && npm run build && echo 'Frontend build complete, files available in frontend_static volume.'"
    restart: "no"
  # -------------------------------------------------------------
  # Reverse Proxy Service (Nginx - Punto de entrada)
  # -------------------------------------------------------------
  proxy:
    image: nginx:stable-alpine
    container_name: tr1-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      # Montar el archivo de configuración de Nginx (nginx.conf debe estar en la raíz)
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Montar el volumen estático para servir los archivos
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend 

volumes:
  db_data:
  # Definición del volumen nombrado para compartir archivos estáticos
  frontend_static: